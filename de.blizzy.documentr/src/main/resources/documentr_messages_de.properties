permission.editPage.name=Seite bearbeiten
permission.editPage.description.html=\
Auf Applikation: Darf in allen Zweigen aller Projekte neue Seiten/Anhänge anlegen und bestehende Seiten/Anhänge in allen \
Zweigen aller Projekte bearbeiten und löschen.<br/>\
Auf Projekten: Darf in allen Zweigen des Projekts Seiten/Anhänge neu anlegen und bestehende Seiten/Anhänge in allen Zweigen des \
Projekts bearbeiten und löschen.<br/>\
Auf Zweigen: Darf im Zweig neue Seiten/Anhänge anlegen und bestehende Seiten/Anhänge im Zweig bearbeiten und löschen.

