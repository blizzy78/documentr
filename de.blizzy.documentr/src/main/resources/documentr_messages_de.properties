permission.editBranch.name=Zweig bearbeiten
permission.editBranch.description.html=\
Auf Applikation: Darf in allen Projekten Zweige neu anlegen und bestehende Zweige in allen Projekten bearbeiten und löschen.<br/>\
Auf Projekten: Darf im Projekt Zweige neu anlegen und bestehende Zweige des Projekts bearbeiten und löschen.<br/>\
